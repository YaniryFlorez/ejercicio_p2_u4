<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<h1>Nueva Bodega</h1>
	<form th:action="@{/bodegas/crearbodega}" th:object="${bodega}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${bodega.nombre}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Número:</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${bodega.numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Dirección:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${bodega.direccion}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Teléfono:</label>
				</td>
				<td>
					<input type="text" id="telefono" th:field="${bodega.telefono}">
				</td>
			</tr>
		</table>

		<input type="submit" class="btn btn-success" value="Ingresar">

	</form>

</body>

</html>
