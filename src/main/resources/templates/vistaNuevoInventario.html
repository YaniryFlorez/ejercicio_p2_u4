<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<h1>Nueva inventario</h1>
	<form th:action="@{/inventarios/crearinventario}" th:object="${inventario}" method="post">
		<table class="table table-dark table-hover">
			<tr>
				<td>
					<label>Numero de Bodega:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${inventario.bodega.numero}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Codigo de Barras Maestro:</label>
				</td>
				<td>
					<input type="text" id="numero" th:field="${inventario.producto.codigoBarrasMaestro}">
				</td>
			</tr>
			<tr>
				<td>
					<label>Cantidad:</label>
				</td>
				<td>
					<input type="text" id="direccion" th:field="${inventario.cantidad}">
				</td>
			</tr>
			
		</table>

		<input type="submit" class="btn btn-success" value="Guardar Inventario">

	</form>

</body>

</html>
