<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/productos/crearproducto}" th:object="${producto}" th:method="post">
		<table class="table table-dark table-hover>
			<tr>
				<td>
					<label> Nombre:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${producto.nombre}">
				</td>

			</tr>

			<tr>
				<td>
					<label> Codigo de Barras:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${producto.codigoBarrasMaestro}">
				</td>
			</tr>

			<tr>
				<td>
					<label> Categoria:</label>
				</td>
				<td>
					<input type="text" id="nombre" th:field="${producto.categoria}">
				</td>
			</tr>

		</table>

		<input type="submit" class="btn btn-success" value="Guardar">


	</form>
</body>

</html>
